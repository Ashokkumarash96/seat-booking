<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Booking using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selectMovies" id="selectMovies">
      <label for="movies">Movies to Watch</label>
      <select name="movies" id="movies">
        <option value="150">Ponniyin selvan - I</option>
        <option value="140">Naane Varuvane</option>
        <option value="130">Venthu Thaninthathu Kaadu</option>
        <option value="145">Beast</option>
        <option value="110">She-Hulk</option>
      </select>
    </div>
    <div class="showcase">
      <div class="showcaseContainer">
        <div class="seat available"></div>
        <small>Available</small>
      </div>
      <div class="showcaseContainer">
        <div class="seat selected"></div>
        <small>Selected</small>
      </div>
      <div class="showcaseContainer">
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </div>
    </div>
    <div class="screenContainer"><div class="screen"></div></div>
    <div class="seatContainer" id="selectSeat">
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>

        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

       <div class="message">
            <p class="description">
                Your selected Tickets <span class="bold" id="totalSeat">0</span> <br> Price of selected seats   â‚¹ <span class="bold" id="totalCost">0</span>
            </p>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
